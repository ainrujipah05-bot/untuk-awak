<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Card</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        .laser {
            position: absolute;
            height: 100%;
            width: 100%;
            background: linear-gradient(45deg, hotpink, transparent, hotpink, transparent);
            opacity: 0.6;
            animation: sweep 3s infinite linear;
        }
        @keyframes sweep {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px hotpink;
            text-align: center;
        }
        h1 {
            color: hotpink;
            text-shadow: 0 0 20px hotpink;
            font-size: 3em;
        }
        .hearts {
            font-size: 2em;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .button {
            padding: 10px 20px;
            font-size: 1.5em;
            color: #fff;
            background-color: hotpink;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px hotpink;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #FF69B4;
        }
    </style>
</head>
<body>
    <div class="laser"></div>
    <div class="card">
        <h1>Alif Asyraf</h1>
        <div class="hearts">ðŸ’– ðŸ’– ðŸ’–</div>
        <button class="button" onclick="createHearts()">Click for Magic</button>
    </div>
    <script>
        function createHearts() {
            const heart = document.createElement('div');
            heart.className = 'hearts';
            heart.innerHTML = 'ðŸ’–';
            heart.style.position = 'absolute';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.animation = 'fall 2s forwards';
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 2000);
        }
        @keyframes fall {
            from { top: 0; opacity: 1; }
            to { top: 100%; opacity: 0; }
        }
    </script>
</body>
</html>
